version: '3.8'

services:
  db:
    image: postgres:16
    container_name: zcash-chat-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: zcashchat
      POSTGRES_PASSWORD: zcashchat
      POSTGRES_DB: zcashchat
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zcashchat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

